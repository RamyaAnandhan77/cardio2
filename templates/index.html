<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-box input,
        .input-box select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-box button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #218838;
        }
        .prediction-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .prediction-box h2 {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Cardiovascular Risk</h1>
        <form action="/predict" method="post">
            <div class="input-box">
                <label for="age">Age (Years):</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-box">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="input-box">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="input-box">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-box">
                <label for="systolic_bp">Systolic BP:</label>
                <input type="number" id="systolic_bp" name="systolic_bp" required>
            </div>
            <div class="input-box">
                <label for="diastolic_bp">Diastolic BP:</label>
                <input type="number" id="diastolic_bp" name="diastolic_bp" required>
            </div>
            <div class="input-box">
                <label for="cholesterol">Cholesterol Level (0, 1, 2):</label>
                <select id="cholesterol" name="cholesterol" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="input-box">
                <label for="glucose">Glucose Level (0, 1, 2):</label>
                <select id="glucose" name="glucose" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="input-box">
                <label for="smoker">Smoker (1 for Yes, 0 for No):</label>
                <input type="number" id="smoker" name="smoker" min="0" max="1" required>
            </div>
            <div class="input-box">
                <label for="alcohol">Alcohol Consumption (1 for Yes, 0 for No):</label>
                <input type="number" id="alcohol" name="alcohol" min="0" max="1" required>
            </div>
            <div class="input-box">
                <label for="physical">Physically Active (1 for Yes, 0 for No):</label>
                <input type="number" id="physical" name="physical" min="0" max="1" required>
            </div>
            <div class="input-box">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if result %}
            <div class="prediction-box">
                <h2>Prediction: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
